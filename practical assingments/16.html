<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers 1-10</title>
</head>
<body>
  <button onclick="printNumbers()">Print Numbers</button>
  <p id="result"></p>

  <script>
    function printNumbers() {
      let output = "";
      for(let i = 1; i <= 10; i++) {
        output += i + " ";
      }
      document.getElementById('result').innerText = output;
    }
  </script>
</body>
</html>
