<!DOCTYPE html>
<html>
<head>
  <title>Largest of Two Numbers</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="findLargest()">Find Largest</button>
  <p id="result"></p>

  <script>
    function findLargest() {
      let a = Number(document.getElementById('num1').value);
      let b = Number(document.getElementById('num2').value);
      if (a > b) {
        document.getElementById('result').innerText = a + " is Largest";
      } else if (b > a) {
        document.getElementById('result').innerText = b + " is Largest";
      } else {
        document.getElementById('result').innerText = "Both are equal";
      }
    }
  </script>
</body>
</html>
