<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .pass {
      color: green;
      font-weight: bold;
    }
    .fail {
      color: red;
      font-weight: bold;
    }
    caption {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks and Results</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ashish</td>
        <td>85</td>
        <td class="pass">Pass</td>
      </tr>
      <tr>
        <td>Ravi</td>
        <td>42</td>
        <td class="fail">Fail</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>76</td>
        <td class="pass">Pass</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>58</td>
        <td class="pass">Pass</td>
      </tr>
      <tr>
        <td>Rahul</td>
        <td>35</td>
        <td class="fail">Fail</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
