<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
</head>
<body>
  <input type="number" id="grade" placeholder="Enter grade (0-100)">
  <button onclick="calculateGrade()">Get Grade</button>
  <p id="result"></p>

  <script>
    function calculateGrade() {
      let g = Number(document.getElementById('grade').value);
      let grade;
      if (g >= 90 && g <= 100) {
        grade = 'A';
      } else if (g >= 80) {
        grade = 'B';
      } else if (g >= 70) {
        grade = 'C';
      } else if (g >= 60) {
        grade = 'D';
      } else if (g >= 0) {
        grade = 'F';
      } else {
        grade = 'Invalid grade';
      }
      document.getElementById('result').innerText = grade;
    }
  </script>
</body>
</html>
