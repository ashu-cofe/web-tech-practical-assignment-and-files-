<!DOCTYPE html>
<html>
<head>
  <title>Sign of Product</title>
</head>
<body>
  <button onclick="checkSign()">Check Sign</button>

  <script>
    function checkSign() {
      let a = 3, b = -7, c = 2;
      let product = a * b * c;
      let sign = product > 0 ? "+" : product < 0 ? "-" : "0";
      alert("The sign is " + sign);
    }
  </script>
</body>
</html>
