<!DOCTYPE html>
<html>
<head>
  <title>Sum of Numbers</title>
</head>
<body>
  <button onclick="sumNumbers()">Calculate Sum</button>
  <p id="result"></p>

  <script>
    function sumNumbers() {
      let sum = 0;
      let i = 1;
      while(i <= 100) {
        sum += i;
        i++;
      }
      document.getElementById('result').innerText = "Sum of numbers from 1 to 100 is " + sum;
    }
  </script>
</body>
</html>
