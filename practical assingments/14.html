<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz</title>
</head>
<body>
  <button onclick="runFizzBuzz()">Run FizzBuzz</button>
  <p id="result"></p>

  <script>
    function runFizzBuzz() {
      let output = "";
      for(let i = 1; i <= 100; i++){
        if(i % 3 === 0 && i % 5 === 0) output += "FizzBuzz, ";
        else if(i % 3 === 0) output += "Fizz, ";
        else if(i % 5 === 0) output += "Buzz, ";
        else output += i + ", ";
      }
      document.getElementById('result').innerText = output.slice(0, -2);
    }
  </script>
</body>
</html>
