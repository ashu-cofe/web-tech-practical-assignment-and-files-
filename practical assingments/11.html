<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
  <input type="number" id="guess" placeholder="Enter your guess (1-10)">
  <button onclick="checkGuess()">Guess</button>
  <p id="result"></p>

  <script>
    let secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      let g = Number(document.getElementById('guess').value);
      let result = g === secretNumber ? "Correct! You guessed it!" :
                   g < secretNumber ? "Too low! Try again." : "Too high! Try again.";
      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
