<!DOCTYPE html>
<html>
<head>
  <title>Looping Statements</title>
</head>
<body>
  <button onclick="runLoops()">Run Loops</button>
  <pre id="result"></pre>

  <script>
    function runLoops() {
      let output = "";

      // for loop
      output += "for loop: ";
      for(let i = 1; i <= 5; i++) output += i + " ";
      output += "\n";

      // while loop
      output += "while loop: ";
      let j = 1;
      while(j <= 5) {
        output += j + " ";
        j++;
      }
      output += "\n";

      // do-while loop
      output += "do-while loop: ";
      let k = 1;
      do {
        output += k + " ";
        k++;
      } while(k <= 5);
      output += "\n";

      // for...of loop
      output += "for...of loop: ";
      let arr = ['a','b','c'];
      for(let val of arr) output += val + " ";
      output += "\n";

      // for...in loop
      output += "for...in loop: ";
      let obj = {x: 1, y: 2, z: 3};
      for(let key in obj) output += key + ":" + obj[key] + " ";
      output += "\n";

      document.getElementById('result').innerText = output;
    }
  </script>
</body>
</html>
